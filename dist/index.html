<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard - Jose RM</title>
  <script defer src="runtime.main.js"></script><script defer src="index.main.js"></script></head>
  <body>
    <div>
      <div>
        <h1>Learderboard</h1>
      </div>

      <div class="main_area">
        <div class="records">
          <div class="recent_score">
            <p>Recent Score</p>
            <button type="submit" class="refresh">Refresh</button>
          </div>
          <div class="scores">
            <ul class="list_score">
              
            </ul>
          </div>
        </div>

        <div>
          <p>Add your core</p>
          <form class="form" action="">
            <input class="name" type="text" placeholder="Your name" required/>
            <input class="score" type="text" placeholder="Your score" required/>
            <button class="add_score" type="submit">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
