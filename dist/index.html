<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard - Jose RM</title>
  <script defer src="runtime.main.js"></script></head>
  <body>
    <div>
      <div>
        <h1>Learderboard</h1>
      </div>

      <div class="main_area">
        <div class="records">
          <div class="recent_score">
            <p>Recent Score</p>
            <button>Refresh</button>
          </div>
          <div class="scores">
            <ul>
              <li>Name_1: 500</li>
              <li>Name_2: 300</li>
            </ul>
          </div>
        </div>

        <div>
          <p>Add your core</p>
          <form class="form" action="">
            <input type="text" placeholder="Your name" />
            <input type="text" placeholder="Your score" />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
